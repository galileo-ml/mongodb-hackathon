<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Stream</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f4068, #1b1b2f 55%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f2f2f2;
    }

    .frame {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    .controls {
      display: flex;
      gap: 0.75rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.08);
      color: #f2f2f2;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover:not([disabled]) {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    #status {
      font-size: 1rem;
      letter-spacing: 0.02em;
    }

    video {
      width: min(70vw, 720px);
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
      background: #050505;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div id="status">Initializing camera...</div>
    <video id="localVideo" autoplay playsinline muted></video>
    <div class="controls">
      <button id="muteBtn" disabled>Mute Mic</button>
    </div>
  </div>
  <script>
    let pc;
    let audioTrack;
    let isMuted = false;

    async function waitForIceGatheringComplete(connection) {
      if (connection.iceGatheringState === 'complete') {
        return;
      }

      await new Promise((resolve) => {
        const checkState = () => {
          if (connection.iceGatheringState === 'complete') {
            connection.removeEventListener('icegatheringstatechange', checkState);
            resolve();
          }
        };

        connection.addEventListener('icegatheringstatechange', checkState);
      });
    }

    async function start() {
      const statusEl = document.getElementById('status');
      const videoEl = document.getElementById('localVideo');
      const muteBtn = document.getElementById('muteBtn');

      try {
        const mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        videoEl.srcObject = mediaStream;
        statusEl.textContent = 'Camera ready. Negotiating WebRTC session...';

        audioTrack = mediaStream.getAudioTracks()[0] || null;
        if (audioTrack) {
          muteBtn.disabled = false;
          muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            audioTrack.enabled = !isMuted;
            muteBtn.textContent = isMuted ? 'Unmute Mic' : 'Mute Mic';
            statusEl.textContent = isMuted
              ? 'Microphone muted. Click to unmute when ready.'
              : 'Microphone live. Streaming to backend.';
          });
        }

        pc = new RTCPeerConnection();
        mediaStream.getTracks().forEach((track) => pc.addTrack(track, mediaStream));

        pc.onconnectionstatechange = () => {
          statusEl.textContent = `Connection state: ${pc.connectionState}`;
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await waitForIceGatheringComplete(pc);

        const response = await fetch('/offer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sdp: pc.localDescription.sdp, type: pc.localDescription.type }),
        });

        if (!response.ok) {
          throw new Error(`Backend responded with ${response.status}`);
        }

        const answer = await response.json();
        await pc.setRemoteDescription(answer);
        statusEl.textContent = 'Streaming to backend (connected)';
      } catch (err) {
        console.error(err);
        statusEl.textContent = `Error: ${err.message}`;
      }
    }

    window.addEventListener('load', start);
    window.addEventListener('beforeunload', () => {
      if (!pc) {
        return;
      }

      pc.getSenders().forEach((sender) => sender.track && sender.track.stop());
      pc.close();
    });
  </script>
</body>
</html>
